<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browser Light Switch</title>
    <style>
        .on {
            background-color: white;
        }

        .off {
            background-color: black;
        }
    </style>

</head>

<body>
    <button id="btn">Light Switch</button>
    <script>

        var flag = 0;
        var bgc = document.querySelector("body");
        bgc.onclick = function () {
            if (flag == 0) {
                this.className = "off";
                flag = 1;
            } else {
                this.className = "on";
                flag = 0;
            }
        }
    </script>
</body>

</html>
