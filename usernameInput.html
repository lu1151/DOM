<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Input</title>
    <style>
        .username {
            border: 1px solid #d9d9d9;
            color: #aaa;
            outline: none;
        }

        .username_focus {
            border: 1px solid #ffd6db;
            color: #888;
            outline: none;
        }
    </style>
</head>

<body>
    <input type="text" class="username" name="" id="" value="Email/ID/Phone Number">
    <script>
        var ipt = document.querySelector(".username");
        ipt.onfocus = function () {
            this.className = "username_focus";
            this.value = "";
        }
        ipt.onblur = function () {
            if (this.value == "") {
                this.className = "username";
                this.value = "Email/ID/Phone Number";
            }
        }
    </script>
</body>

</html>
