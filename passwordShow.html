<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            ;
            border: none;
            outline: none;

        }

        .box label {
            position: absolute;
            top: 6px;
            right: 6px;
            font-size: 15px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="" id="sh">SHOW</label>
        <input type="password" name="" id="pw">
    </div>
    <script>
        var lab = document.getElementById("sh");
        var pw = document.getElementById("pw");
        var flag = 0;
        lab.onclick = function () {
            if (flag == 0) {
                lab.innerHTML = "HIDE";
                pw.type = "text";
                flag = 1;
            } else {
                lab.innerHTML = "SHOW";
                pw.type = "password";
                flag = 0;
            }
        }
    </script>
</body>

</html>
