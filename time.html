<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" alt="">
    <div></div>
    <script>
        var img = document.querySelector("img");
        var div = document.querySelector("div")

        var date = new Date();
        var h = date.getHours();
        console.log(h);
        if (h < 12) {
            img.src = "https://img.huffingtonpost.com/asset/5e0f68ec2500003b1998fb2e.jpeg?cache=YqiWjN9UVt&ops=crop_34_446_5966_3406%2Cscalefit_720_noupscale";
            div.innerHTML = "Good Morning";
        } else if (h < 18) {
            img.src = "https://userscontent2.emaze.com/images/c176ef21-32bd-431e-a33d-2537ff948a69/af1b8f0934fc6e85798440cdb856a227.jpg";
            div.innerHTML = "Good Afternoon";
        } else {
            img.src = "https://cdn.pixabay.com/photo/2017/09/06/15/58/good-evening-2722037__340.jpg";
            div.innerHTML = "Good Evening";
        }
    </script>

</body>

</html>
